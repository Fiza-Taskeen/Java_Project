<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery App - Signup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-image: url('Food-Delivery-Whatsapp-Post-Template.jpg');
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            border-radius: 20px;
            width: 350px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background-color: #004aad;
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
        }

        .header img {
            width: 80px;
            border-radius: 50%;
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
        }

        .header h2 {
            margin-top: 40px;
            font-size: 20px;
        }

        .form-container {
            padding: 30px;
        }

        h1 {
            font-size: 18px;
            margin-top: 20px;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .container button {
            width: 80%;
            padding: 12px;
            margin: 10px 0;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .container button:hover {
            background-color: #0056b3;
        }

        .container .secondary-btn {
            background-color: #007bff; /* Color for Login button */
        }

        .container .secondary-btn:hover {
            background-color: #0056b3;
        }

        .container p {
            margin: 15px 0;
            color: #777;
            text-align: center;
        }

        .container a {
            color: #007bff;
            text-decoration: none;
        }

        .container a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Sign up for Free</h2>
        </div>
        <h1>Get Delicious Meals Delivered to Your Doorstep with Tap Foods</h1>

        <!-- Register Button (center aligned) -->
        <button class="btn" onclick="location.href = 'Register.html'">Register</button>

        <p>Already have an account?</p>

        <!-- Login Button (center aligned) -->
        <button class="secondary-btn" onclick="location.href = 'Login.html'">Login</button>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: white;
        }
        .error-container {
            text-align: center;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 30px;
            border-radius: 10px;
            color: #721c24;
        }
        .error-icon {
            font-size: 50px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }
        p {
            font-size: 18px;
            margin: 0;
        }
    </style>
</head>
<body>

    <div class="error-container">
        <div class="error-icon">⚠️</div>
        <h1>Oops!!</h1>
        <p>Something went wrong...</p>
        <p>Submission failed. Try again.</p>
    </div>

</body>
</html>
